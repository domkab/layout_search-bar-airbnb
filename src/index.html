<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <label
      class="form_box"
      for="search_big"
    >
      <form
        action="localhost"
        method="post"
        data-qa="big"
      >
        <input
          data-qa="keypress"
          class="search search_big"
          type="text"
          id="search_big"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </form>
    </label>

    <label
      class="form_box"
      for="search_small"
    >
      <form
        id="form"
        data-qa="small"
      >
        <input
          class="search search_small"
          type="text"
          id="search_small"
          placeholder="Try &quot;Los Angeles&quot"
        >
      </form>
    </label>
  </body>

</html>
